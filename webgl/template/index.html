<!doctype html>
<html>
<head>
<title>learningthree.js boiler plate for three.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


<script src="vendor/three.js/three.js"></script>
<script src="vendor/three.js/Detector.js"></script>
<!-- https://github.com/mrdoob/stats.js -->
<script src="vendor/three.js/Stats.js"></script>

<script src="vendor/threex/THREEx.screenshot.js"></script>
<script src="vendor/threex/THREEx.FullScreen.js"></script>
<script src="vendor/threex/THREEx.WindowResize.js"></script>
<script src="vendor/threex.dragpancontrols.js"></script>
<script type="x-shader/x-vertex" id="vertexShader">
varying vec2 vUv;

void main()

{
    vUv = uv;
    vec3 p = position;
    vec4 mvPosition = modelViewMatrix * vec4(p, 1.0 );
    gl_Position = projectionMatrix * mvPosition;

}
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
#ifdef GL_ES
precision highp float;
#endif

varying vec2 vUv;        
uniform sampler2D texture1;


void main(void)
{
    vec2 position = vUv;
    vec3 rgb = vec3(1., 0., 0.);
    vec4 color = vec4(rgb, 1.);
    //gl_FragColor = color;
    gl_FragColor = texture2D(texture1, vUv); 
}
</script>
<link  href="css/main.css" rel="stylesheet"/>
</head>
<body>
<!-- three.js container -->
<div id="container"></div>
<!-- info on screen display -->
<div id="info">
<div class="top">
<a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/" target="_blank">LearningThree.js</a>
boiler plate for
<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
</div>
<div class="bottom" id="inlineDoc" >
- <i>p</i> for screenshot
</div> 
</div> 

<script type="text/javascript">
var stats, scene, renderer;
var camera, cameraControl;


if( !init() )	animate();

// init the scene
function init(){

    if( Detector.webgl ){
        renderer = new THREE.WebGLRenderer({
antialias		: true,	// to get smoother output
preserveDrawingBuffer	: true	// to allow screenshot
});
renderer.setClearColor( 0xBBBBBB, 1 );
}
//else{
//	Detector.addGetWebGLMessage();
//	return true;
//// uncomment if webgl isn't required
//}
else
{
    renderer	= new THREE.CanvasRenderer();
}
renderer.setSize( window.innerWidth, window.innerHeight );
document.getElementById('container').appendChild(renderer.domElement);

// add Stats.js - https://github.com/mrdoob/stats.js
stats = new Stats();
stats.domElement.style.position	= 'absolute';
stats.domElement.style.bottom	= '0px';
document.body.appendChild( stats.domElement );

// create a scene
scene = new THREE.Scene();

// put a camera in the scene
camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
camera.position.set(0, 0, 5);
scene.add(camera);

// create a camera contol
cameraControls	= new THREEx.DragPanControls(camera)

    // transparently support window resize
    THREEx.WindowResize.bind(renderer, camera);
    // allow 'p' to make screenshot
    THREEx.Screenshot.bindKey(renderer);
    // allow 'f' to go fullscreen where this feature is supported
    if( THREEx.FullScreen.available() ){
        THREEx.FullScreen.bindKey();		
        document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
    }

// here you add your objects
// - you will most likely replace this part by your own
var geometry	= new THREE.TorusGeometry( 1, 0.42 );
var material	= new THREE.MeshNormalMaterial();
var mesh	= new THREE.Mesh( geometry, material );
scene.add( mesh );



//these should reference their respective shaders

vertShader = document.getElementById('vertexShader').innerHTML;
fragShader = document.getElementById('fragmentShader').innerHTML;
attributes = {};

uniforms = {
    texture1: { type: "t", value: THREE.ImageUtils.loadTexture( "obj/textured_cube/peppers.png" ) }
};


material = new THREE.ShaderMaterial({

uniforms: uniforms,

attributes: attributes,

vertexShader: vertShader,

fragmentShader: fragShader,

transparent: true

});

loader = new THREE.JSONLoader(true);

loader.load( "obj/textured_cube/cube.js", function( geometry, materials ) {
        mesh = new THREE.Mesh( geometry, material );
        mesh.scale.set( 0.3, 0.3, 0.3 );
        mesh.position.y = 0;
        mesh.position.x = 0;
        scene.add( mesh );
        } );
}

// animation loop
function animate() {

    // loop on request animation loop
    // - it has to be at the begining of the function
    // - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
    requestAnimationFrame( animate );

    // do the render
    render();

    // update stats
    stats.update();
}

// render the scene
function render() {

    // update camera controls
    cameraControls.update();

    // actually render the scene
    renderer.render( scene, camera );
}
</script>
</body>
</html>
